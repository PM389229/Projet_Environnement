Fonctionnement du projet :

J'ai deux serveurs , 

Le premier est le serveur Uvicorn(API) et celui de streamlit pour l'affichage.

J'ai deux conteneurs mongodb et mongo-express , mongo-express doit etre lancé après mongodb .

Commandes dans Ubuntu :

docker ps -a: verifier que les conteneurs nécessaires soient lancés.





Il y a deux fichiers principaux dans le projet : app.py, et my_streamlit.py.

app.py est le fichier principal de l'API FastAPI qui gère les endpoints pour récupérer des données depuis une base de données MongoDB.

my_streamlit.py est le fichier principal de votre application Streamlit qui récupère les données de l'API FastAPI 
et les affiche sous forme de tableau et de graphique.




Pour faire fonctionner ce projet, vous devez suivre les étapes suivantes :

Configuration de MongoDB :
Assurez-vous que MongoDB est correctement installé et en cours d'exécution sur votre machine locale 
à l'adresse localhost:27017. Assurez-vous également d'avoir créé une base de données nommée "Environnement" 
et une collection nommée "Environnement_c".

Installer les dépendances Python :
Assurez-vous d'avoir les bibliothèques Python requises installées. 
Vous pouvez le faire en utilisant pip. 
Exécutez ces commandes dans votre environnement Python pour installer les dépendances nécessaires :





Exécution de l'API FastAPI :

dépendances du projet :

fastapi==0.68.1
uvicorn==0.15.0
pymongo==3.12.0
Ouvrez un terminal, accédez au répertoire contenant app.py, exécutez l'API FastAPI avec la commande suivante :

commande pour lancer le serveur Uvicorn:
uvicorn app:app --reload

Ca va lancer l'API FastAPI sur http://localhost:8000. 






Exécution de l'application Streamlit :


streamlit run my_streamlit.py

